<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Riverfield Laboratory ID</title>
		<link rel="shortcut icon" href="/assets/favicon.png" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="loading" style="display: none;">
				<img src="./assets/enha.gif" alt="ENHA" width="300">
				<h3>Generating your card ...</h3>	
			</div>
		<div class="wrapper">
			
			<div class="scale">
				<div class="card-container">
					<div class="card" id="districtCard">
						<div class="card__front" id="cardFront">
							<div class="right">
								<div class="main-image">
									<label for="image-input"></label>
									
									<label
										class="your-face"
										id="image-form"
										for="image-input"
									>
										<img
											id="imager"
											src="/assets/enhypen-front-id.png"
											alt="Your Image Here"
										/>
										<input
											type="file"
											id="image-input"
											class="input-file"
											accept=".jpg, .jpeg, .png"
										/>
										<p class="image-persuader">
											SELECT PHOTO
										</p>
										
									</label>
									
								</div>
								<div class="form">
									<div class="input-one">
										<input
										type="text"
										name="name"
										id="name"
										placeholder="YOUR NAME"
									/>
										<input
										type="text"
										name="username"
										id="username"
										placeholder="YOUR USERNAME"
									/>
									</div>
								
							
									<div class="input-two">
										<input
										type="text"
										name="city"
										id="city"
										placeholder="VAMPIRE HEMATOLOGIST"
									/>	
								        	<input
									        type="text"
										name="expDate"
										id="expDate"
										class="expDate"
									        placeholder="YYYY-MM-DD"
								        />
						
									</div>
									<div class="input-three">
										<input
										type="text"
										name="regDate"
										id="regDate"
										class="regDate"
										placeholder="YYYY-MM-DD"
									/>
									<input
										type="text"
										name="expDate"
										id="expDate"
										class="expDate"
										value="2025-06-05"
										readonly
									/>
									<input
										type="text"
										name="bloodType"
										id="bloodType"
										class="bloodType"
										placeholder="BLOOD TYPE"
									/>

									</div>
									<div class="input-four">
										<input
										type="text"
										name="studentId"
										id="studentId"
										class="studentId"
										placeholder="ENGENE-060525-UNLEASHYOURDESIRE"
									/>
									</div>
								</div>
							</div>
						</div>
						<div class="card__back" id="cardBack">
							<img
								src="/assets/jungwon-card-back.png"
								alt="back"
								id="cardBackImg"
								class="card__back_img"
							/>
						</div>
					</div>
				</div>
			</div>
			<!-- <div class="loading" style="display: none;">
				<img src="./assets/enha.gif" alt="ENHA" width="250">
				<h3>Generating your card ...</h3>	
			</div> -->
			<div class="btns-wrap">
					<div class="buttons">
					<div class="radio-group">
						<div class="row">
							<label for="version-jungwon" class="radio">
								<input
									type="radio"
									id="version-jungwon"
									name="color"
									value="version-jungwon"
									checked
								/>
								<p
									class="text enha-name"
									title="jungwon"
									aria-label="Your City"
								>
									JUNGWON
								</p>
								<span class="circle version-jungwon"></span>
							</label>

							<label for="version-heeseung" class="radio">
								<input
									type="radio"
									id="version-heeseung"
									name="color"
									value="version-heeseung"
								/>
								<p
									class="text enha-name"
									title="heeseung"
									aria-label="Your City"
								>
									HEESEUNG
								</p>
								<span class="circle version-heeseung"></span>
							</label>
							<label for="version-jay" class="radio">
								<input
									type="radio"
									id="version-jay"
									name="color"
									value="version-jay"
								/>
								<p
									class="text enha-name"
									title="jay"
									aria-label="Your City"
								>
									JAY
								</p>
								<span class="circle version-jay"></span>
							</label>

							<label for="version-jake" class="radio">
								<input
									type="radio"
									id="version-jake"
									name="color"
									value="version-jake"
								/>
								<p
									class="text enha-name"
									title="jake"
									aria-label="Your City"
								>
									JAKE
								</p>
								<span class="circle version-jake"></span>
							</label>
						</div>
						<div class="row">
							<label for="version-sunghoon" class="radio">
								<input
									type="radio"
									id="version-sunghoon"
									name="color"
									value="version-sunghoon"
								/>
								<p
									class="text enha-name"
									title="sunghoon"
									aria-label="Your City"
								>
									SUNGHOON
								</p>
								<span class="circle version-sunghoon"></span>
							</label>

							<label for="version-sunoo" class="radio">
								<input
									type="radio"
									id="version-sunoo"
									name="color"
									value="version-sunoo"
								/>
								<p
									class="text enha-name"
									title="sunoo"
									aria-label="Your City"
								>
									SUNOO
								</p>
								<span class="circle version-sunoo"></span>
							</label>
							<label for="version-ni-ki" class="radio">
								<input
									type="radio"
									id="version-ni-ki"
									name="color"
									value="version-ni-ki"
								/>
								<p
									class="text enha-name"
									title="ni-ki"
									aria-label="Your City"
								>
									NI-KI
								</p>
								<span class="circle version-ni-ki"></span>
							</label>

							<label for="version-enhypen" class="radio">
								<input
									type="radio"
									id="version-enhypen"
									name="color"
									value="version-enhypen"
								/>
								<p class="text enha-name" title="enhypen" aria-label="All Pass">
									ENHYPEN
								</p>
								<span class="circle version-enhypen"></span>
							</label>
						</div>
					</div>
				</div>

				<div class="buttons main-btns">
				
						<button
							class="btn btn--secondary"
							onclick="flipCard()"
							id="btnFlip"
						>
							Flip Card
						</button>
						<button
							onclick="downloadCard()"
							id="btnDownload"
							class="btn btn--primary"
							data-splitbee-event="Download Card"
						>
							<strong>Download Card</strong>
						</button>
				
				</div>
			</div>
			
    </main>
    <footer class="footer">
		<div class="main-footer">
			 <a href="https://enhypen.lnk.to/DESIREUNLEASH" target="_blank" data-splitbee-event="Stream ENHYPEN"><strong>DESIRE:UNLEASH</strong> by ENHYPEN</a>

		</div>

		<p>Source code is heavily inspired  by <strong>Loona Island District ID Generator</strong>, <strong>TWICE Scientist ID Card Generator</strong>, and <strong>Orbit Card Generator</strong>. For entertainment purposes only, no infringement intended.</p>
	</div>
    </footer>

  </div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
		<script src="/main.js"></script>
	</body>
</html>
